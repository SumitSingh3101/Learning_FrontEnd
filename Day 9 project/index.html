<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        Welcome to the task management app
    </h1>

    <div>
        <input type="text" name="taskInput" id="taskInput" class="taskInput" placeholder="Enter your task">
        <button type="submit" id="add" class="add">Add</button>
    </div>

    <div id="taskContainer" class="taskContainer">
        <ul id="taskList" class="taskList">
            <li class="taskItem">Item 1</li>
            <li class="taskItem">Item 2</li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
